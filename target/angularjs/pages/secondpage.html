<!DOCTYPE html>
<html data-ng-app="">
<head >
    <script src="../js/angular.min.js"></script>
</head>
<body>
    <div class="container"
         data-ng-init="names=['First','Second','Third','Four']">
        <h3>Looping with the ng-repeat directive</h3>
        <ul>
            <li data-ng-repeat="name in names">{{name}}</li>
        </ul>
    </div>
</body>

</html>
