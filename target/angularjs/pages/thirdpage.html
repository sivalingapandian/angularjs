<!DOCTYPE html>
<html data-ng-app="">
<head>
    <script src="../js/angular.min.js" ></script>
</head>
<body data-ng-init="names=[{name:'One A',city:'Nashville'},{name:'Two B',city:'Franklin'},{name:'Three C', city:'Brentwood'}]">

    Name:
    <br/>
    <input type="text" data-ng-model="name" /> {{name}}
    <br/>
    <ul>
        <li data-ng-repeat="cust in names | filter:name | orderBy:'city'">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
    </ul>

</body>
</html>
